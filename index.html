<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/ace1729b90.js">
</head>
<body>
    
    <!-- From Validation -->
    
<div class="container mt-3">
    <div class="row">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header text-center bg-primary text-white">
                    <h3 class="display-1">Registration Form</h3>
                </div>
                <div class="card-body">
                     <form id="formRegistration">
                        <!-- username -->
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Username" id="username" required>
                            <span id="usernameFeedback"></span> <br>
                        </div>
                        <!-- Email -->
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email" id="email" required>
                            <span id="emailFeedback"></span> <br>
                        </div>
                        <!-- Password -->
                    <div class="form-group">
                        <div class="input-group mb-3" id="input-group">
                            <input type="password" class="form-control" aria-label="Text input with checkbox" id="password" placeholder="Password">
                            <div class="input-group-text">
                              <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input" id="checkBox">
                                <span class="m-1">Show</span>
                              </div> 
                          </div>
                          <span id="passwordFeedback"></span> <br>
                    </div>

                    <!-- Confirm Password -->

                    <div class="form-group">
                        <div class="input-group mb-3" id="cinput-group">
                            <input type="password" class="form-control" aria-label="Text input with checkbox" id="cpassword" placeholder="Confirm Password">
                            <div class="input-group-text">
                                 <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input" id="ccheckBox">
                                <span class="m-1">Show</span>
                              </div> 
                          </div>
                          <span id="cpasswordFeedback"></span>
                    </div>

                    <!-- salary Ranger -->
                    <div class="form-group">
                        <div class="row">
                            <div class="col">
                                <label for="customRange1" class="form-label"><h4>Age</h4> </label>
                                <input type="range" class="form-range" id="range" min="20" max="40" required>
                            </div>
                            <div class="col">
                            <br>
                                    <h3>Age : <span id="salarySpan"></span></h3>
                                    <span id="emp"></span>
                            </div>
                        </div>
                    </div> <br>
                    <!--  -->
                    <!--  Button -->
                    <div class="form-group text-center">
                       <button class="btn btn-primary col-md-5" id="regBtn">Register</button>
                    </div>
                    </form>  
                </div>
            </div>
        </div>
    </div>
</div>


    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
